apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: gatewayapi
  namespace: production
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - test.monitoring.devopstech.net
    tls:
      httpsRedirect: false
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - test.monitoring.devopstech.net
    tls:
      credentialName: devopstech-certificate-secret
      mode: SIMPLE
