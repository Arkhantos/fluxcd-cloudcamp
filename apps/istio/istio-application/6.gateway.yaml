apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: gatewayapi
  namespace: production
  annotations:
    cert-manager.io/issuer: prod-cluster-issuer
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - test.monitoring.devopstech.net
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - test.monitoring.devopstech.net
    tls:
      credentialName: ingress-devopstech-net-cert
      mode: SIMPLE
