apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ingress-devopstech-net-cert
  namespace: istio-ingress
spec:
  secretName: ingress-devopstech-net-cert
  commonName: test.monitoring.devopstech.net
  duration: 2160h # 90d
  renewBefore: 360h # 15d
  isCA: false
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  usages:
  - server auth
  - client auth
  dnsNames:
  - test.monitoring.devopstech.net
  issuerRef:
    name: prod-cluster-issuer
    kind: Issuer
    group: cert-manager.io
